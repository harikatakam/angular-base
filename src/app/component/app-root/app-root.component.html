<app-header (toggleMenu)="sidenav.open()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [opened]="!isHandset" class="bgcolor" [mode]="isHandset ? 'over' : 'side'">
    <app-side-menu-bar (closeSplitPane)="CloseSplitPane($event)"></app-side-menu-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
